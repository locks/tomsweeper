<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Primary Meta Tags -->
    <title>tomsweeper ☀ a minesweeper mini game written in Ember.js ☀</title>
    <meta name="title" content="tomsweeper ☀ a minesweeper mini game written in Ember.js ☀">
    <meta name="description" content="Carefully deduce the location of the hidden tomsters!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tomsweeper.scud.co/">
    <meta property="og:title" content="tomsweeper ☀ a minesweeper mini game written in Ember.js ☀">
    <meta property="og:description" content="Carefully deduce the location of the hidden tomsters!">
    <meta property="og:image" content="/images/tomsweeper.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tomsweeper.scud.co/">
    <meta property="twitter:title" content="tomsweeper ☀ a minesweeper mini game written in Ember.js ☀">
    <meta property="twitter:description" content="Carefully deduce the location of the hidden tomsters!">
    <meta property="twitter:image" content="/images/tomsweeper.png">

    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/tomsweeper.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/tomsweeper.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
